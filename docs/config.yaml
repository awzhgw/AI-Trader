# Data paths configuration (legacy support - will use market-specific paths when available)
data:
  base_path: "./data"
  price_file_prefix: "daily_prices_"
  benchmark_file: "US_stock/US_stock_data/Adaily_prices_QQQ.json"

# Benchmark configuration
benchmark:
  folder: "QQQ"
  display_name: "QQQ Invesco"
  icon: "./figs/stock.svg"
  color: "#ff6b00"
  enabled: true

# Chart display settings
chart:
  default_scale: "linear"  # or "logarithmic"
  max_ticks: 15
  point_radius: 0
  point_hover_radius: 7
  border_width: 3
  tension: 0.42

# UI settings
ui:
  initial_value: 10000  # Starting cash for all agents
  max_recent_trades: 20  # Number of trades to show in portfolio view
  date_formats:
    hourly: "MM/DD HH:mm"
    daily: "YYYY-MM-DD"

# Cache settings
cache:
  enabled: true  # Enable caching for faster page loads
  max_age_days: 7  # Maximum age of localStorage cache in days
  show_performance_metrics: true  # Show load time comparison in console